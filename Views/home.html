<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
    <script src="/public/js/guestbook.js" defer ></script>
</head>
<body>
    <main>
        <form id="guestbook-form">
            <h1> Contact Form</h1>
            <fieldset id="contact-info">
                <div id="contact-div">
                    <div id="contact-group">
                        <label for="fName" >First Name</label>
                        <input type="text" id="fName" name="fName">
                    </div>

                    <div id="contact-group">
                        <label for="lName" >Last Name</label>
                        <input type="text" id="lName"  name="lName">
                    </div>

                    <div id="contact-group">
                        <label for="job" >Job Title </label>
                        <input type="text"  id="job" name="job">
                    </div>

                    <div id="contact-group">
                        <label for="company" >Company</label>
                        <input type="text" id="company" name="company">
                    </div>

                    <div id="contact-group">
                        <label for="linkedin" >Linkedin URL</label>
                        <input type="url" id="linkedin" name="linkedin">
                    </div>


                    <div id="contact-group">
                        <label for="email" >Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>
                
            </div>
            </fieldset>

            <fieldset id="meet-info">
                <div id="meet-div">
                    <div id="meet-group">
                        <label for="meet" >How did we meet?</label>
                        <select name="meet-dropdown" id="meet-dropdown">
                            <option value="none">Please Select </option>
                            <option value="school">At School</option>
                            <option value="linkedin">Linkedin</option>
                            <option value="passingBy"> Passsing by</option>
                        </select>
                    </div>

                    <div id="meet-group">
                        <label for="other">Other(Please specify)</label>
                        <input type="text" id="other" name="other">
                    </div>
                </div>
            </fieldset>

            <fieldset id="message-area">

                <label for="message" >Message </label>
                    <textarea id="message-textarea" name="message-textarea"></textarea>

            </fieldset>

            <fieldset id="mailing-list">
                <div id="mailingDiv">
                    <div id="mail-group">
                        <input type="checkbox" id="mailing-list" name="mailing-list">
                        <label for="mailing-list" >Please add me to your mailing list</label>
                    </div>

                    <div id="mail-group">
                        <label for="email-format" >Choose an email format: </label>

                        <input type="radio" id="html-radio" name="html-radio">
                        <label for="html-radio" >HTML </label>
                        
                        <input type="radio" id="text-radio" name="text-radio">
                        <label for="text-radio" >Text</label>
                    </div>
                </div>

            </fieldset>

            <button id="submit" name="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
